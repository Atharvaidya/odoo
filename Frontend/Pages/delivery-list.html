  <div class="app">
    <aside class="sidebar">
      <div class="brand">StockMaster</div>
      <nav class="nav">
        <a href="../Public/index.html">Home</a>
        <a href="../Public/login.html">Login</a>

      </nav>
      <div class="footer">© StockMaster</div>

    <main class="content">
      <div class="header"><h2>Delivery Orders</h2><div><a class="btn" href="delivery-create.html">Create Delivery</a></div></div>
      <div class="card">
        <h3>Deliveries</h3>
        <div style="margin-top:10px;">
          <table id="deliveries-table" style="width:100%;border-collapse:collapse;background:#6fbae5;border-radius:8px;overflow:hidden;color:#072036;">
            <thead>
              <tr style="text-align:left">
                <th style="padding:10px;border-bottom:1px solid rgba(0,0,0,0.08)">ID</th>
                <th style="padding:10px;border-bottom:1px solid rgba(0,0,0,0.08)">Customer</th>
                <th style="padding:10px;border-bottom:1px solid rgba(0,0,0,0.08)">Status</th>
                <th style="padding:10px;border-bottom:1px solid rgba(0,0,0,0.08)">Date</th>
                <th style="padding:10px;border-bottom:1px solid rgba(0,0,0,0.08)">Action</th>
              </tr>
            </thead>
            <tbody id="deliveries-tbody">
              <tr><td colspan="5" style="padding:12px">Loading deliveries...</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>
  <script src="../../js/main.js"></script>
  <script>
    (function populateSampleDeliveries(){
      const tbody = document.getElementById('deliveries-tbody');
      if (!tbody) return;
      function randInt(min,max){return Math.floor(Math.random()*(max-min+1))+min}
      function randomDate(daysBack){const d=new Date();d.setDate(d.getDate()-randInt(0,daysBack));return d.toLocaleDateString()}
      const customers = ['Acme Corp','Beta Retail','Central Market','Delta Logistics','Echo Traders'];
      const statuses = ['Pending','Shipped','Delivered','In Transit'];
      const rows = [];
      for(let i=0;i<10;i++){
        rows.push({id:'D-'+(2000+i), customer: customers[randInt(0,customers.length-1)], status: statuses[randInt(0,statuses.length-1)], date: randomDate(60) });
      }
      tbody.innerHTML = '';
      rows.forEach(r=>{
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td style="padding:10px;border-bottom:1px solid rgba(0,0,0,0.08)">${r.id}</td>
          <td style="padding:10px;border-bottom:1px solid rgba(0,0,0,0.08)">${r.customer}</td>
          <td style="padding:10px;border-bottom:1px solid rgba(0,0,0,0.08)">${r.status}</td>
          <td style="padding:10px;border-bottom:1px solid rgba(0,0,0,0.08)">${r.date}</td>
          <td style="padding:10px;border-bottom:1px solid rgba(0,0,0,0.08)"><button class="btn secondary">View</button></td>
        `;
        tbody.appendChild(tr);
      });
    })();
  </script>
</body>
</html>
