<!doctype html>
<html lang="en">
<head><meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Create Product — StockMaster</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand">StockMaster</div>
      <nav class="nav">
        <a href="../Public/index.html">Home</a>
        <a href="../Public/login.html">Login</a>
        <a href="../Public/register.html">Register</a>
        <a href="../Public/dashboard.html">Dashboard</a>
        <a href="../Pages/product-list.html">Products</a>
        <a href="../Pages/receipts-list.html">Receipts</a>
        <a href="../Pages/delivery-list.html">Deliveries</a>
        <a href="../Pages/transfer-list.html">Transfers</a>
        <a href="../Pages/adjustments-list.html">Adjustments</a>
        <a href="../Pages/move-history.html">Move History</a>
        <a href="../Pages/warehouses.html">Warehouses</a>
        <a href="../Pages/profile.html">Profile</a>
      </nav>
      <div class="footer">© StockMaster</div>
    </aside>
    <main class="content">
      <div class="header"><h2>Create Product</h2></div>
      <div class="form">
        <form id="product-create-form">
          <div class="row"><input id="product-name" class="input" placeholder="Product name" required></div>
          <div class="row"><input id="product-sku" class="input" placeholder="SKU/code" required></div>
          <div class="row"><input id="product-category" class="input" placeholder="Category"></div>
          <div class="row"><input id="product-uom" class="input" placeholder="Unit of measure"></div>
          <div class="row"><input id="product-stock" class="input" type="number" placeholder="Initial stock (optional)"></div>
          <div style="display:flex;gap:8px"><button class="btn" type="submit">Create</button><a class="btn secondary" href="product-list.html">Cancel</a></div>
        </form>
      </div>
    </main>
  </div>
  <script src="../js/main.js"></script>
</body>
</html>
