<html lang="en">

  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand">StockMaster</div>
      <nav class="nav">
        <a href="../Public/index.html">Home</a>
        <a href="../Public/login.html">Login</a>
        <a href="../Public/register.html">Register</a>
        <a href="../Public/dashboard.html">Dashboard</a>
        <a href="../Pages/product-list.html">Products</a>
        <a href="../Pages/receipts-list.html">Receipts</a>
        <a href="../Pages/delivery-list.html">Deliveries</a>
        <a href="../Pages/transfer-list.html">Transfers</a>
        <a href="../Pages/adjustments-list.html">Adjustments</a>
        <a href="../Pages/move-history.html">Move History</a>
        <a href="../Pages/warehouses.html">Warehouses</a>
        <a href="../Pages/profile.html">Profile</a>
      </nav>
      <div class="footer">© StockMaster</div>
    </aside>
    <main class="content">
      <div class="header"><h2>Create Receipt</h2></div>
      <div class="form">
        <form onsubmit="alert('Hook to receipts API to add items and validate'); return false;">
          <div class="row"><input class="input" placeholder="Supplier" required></div>
          <div class="row"><input class="input" placeholder="Product SKU" required></div>
          <div class="row"><input class="input" type="number" placeholder="Quantity" required></div>
          <div style="display:flex;gap:8px"><button class="btn" type="submit">Save</button><a class="btn secondary" href="receipts-list.html">Cancel</a></div>
        </form>
      </div>
      <!-- Receipts list table with inline styles matching card background -->
      <div class="card" style="margin-top:16px;">
        <h3>Recent Receipts</h3>
        <div style="margin-top:10px;">
          <table id="receipts-table" style="width:100%;border-collapse:collapse;background:#6fbae5;border-radius:8px;overflow:hidden;color:#072036;">
            <thead>
              <tr style="text-align:left">
                <th style="padding:10px;border-bottom:1px solid rgba(0,0,0,0.08)">Receipt ID</th>
                <th style="padding:10px;border-bottom:1px solid rgba(0,0,0,0.08)">Supplier</th>
                <th style="padding:10px;border-bottom:1px solid rgba(0,0,0,0.08)">SKU</th>
                <th style="padding:10px;border-bottom:1px solid rgba(0,0,0,0.08)">Qty</th>
                <th style="padding:10px;border-bottom:1px solid rgba(0,0,0,0.08)">Date</th>
                <th style="padding:10px;border-bottom:1px solid rgba(0,0,0,0.08)">Status</th>
              </tr>
            </thead>
            <tbody id="receipts-list-tbody">
              <tr><td colspan="6" style="padding:12px">Loading receipts...</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>
  <script src="../js/main.js"></script>
  <script>
    (function populateSampleReceipts(){
      const tbody = document.getElementById('receipts-list-tbody');
      if (!tbody) return;
      // generate N sample receipts with random recent dates
      function randInt(min, max){ return Math.floor(Math.random()*(max-min+1))+min; }
      function randomDate(daysBack){
        const d = new Date();
        d.setDate(d.getDate() - randInt(0, daysBack));
        return d.toLocaleDateString();
      }
      const sampleSuppliers = ['Acme Supplies','Global Parts','Warehouse Co.','SupplyHub'];
      const sampleSkus = ['SKU-1001','SKU-1002','SKU-2005','SKU-3007','SKU-9001'];
      const statuses = ['Received','Pending','Partially Received'];
      const rows = [];
      for(let i=0;i<8;i++){
        rows.push({
          id: 'R-' + (1000 + i),
          supplier: sampleSuppliers[randInt(0, sampleSuppliers.length-1)],
          sku: sampleSkus[randInt(0, sampleSkus.length-1)],
          qty: randInt(1,50),
          date: randomDate(45),
          status: statuses[randInt(0, statuses.length-1)]
        });
      }
      tbody.innerHTML = '';
      rows.forEach(r => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td style="padding:10px;border-bottom:1px solid rgba(0,0,0,0.08)">${r.id}</td>
          <td style="padding:10px;border-bottom:1px solid rgba(0,0,0,0.08)">${r.supplier}</td>
          <td style="padding:10px;border-bottom:1px solid rgba(0,0,0,0.08)">${r.sku}</td>
          <td style="padding:10px;border-bottom:1px solid rgba(0,0,0,0.08)">${r.qty}</td>
          <td style="padding:10px;border-bottom:1px solid rgba(0,0,0,0.08)">${r.date}</td>
          <td style="padding:10px;border-bottom:1px solid rgba(0,0,0,0.08)">${r.status}</td>
        `;
        tbody.appendChild(tr);
      });
    })();
  </script>
</body>
</html>
