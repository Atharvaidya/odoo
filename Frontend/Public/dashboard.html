<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>StockMaster — Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand">StockMaster</div>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="pages/products-list.html">Products</a>
        <a href="pages/receipts-list.html">Receipts</a>
        <a href="pages/deliveries-list.html">Deliveries</a>
        <a href="pages/transfers-list.html">Transfers</a>
        <a href="pages/adjustments-list.html">Adjustments</a>
        <a href="pages/move-history.html">Move History</a>
        <a href="pages/warehouses.html">Warehouses</a>
        <a href="pages/profile.html">Profile</a>
      </nav>
      <div class="footer">© StockMaster</div>
    </aside>

    <main class="content">
      <div class="header">
        <h2>Inventory Dashboard</h2>
        <div class="toolbar">
          <input class="input" placeholder="Quick search..." />
          <button class="btn">Refresh</button>
        </div>
      </div>

      <div class="kpi-row">
        <!-- KPIs populated by JS -->
      </div>

      <div class="card">
        <h3>Quick Filters</h3>
        <div style="display:flex;gap:8px;margin-top:8px">
          <button class="btn secondary">Receipts</button>
          <button class="btn secondary">Deliveries</button>
          <button class="btn secondary">Internal</button>
          <button class="btn secondary">Adjustments</button>
        </div>
      </div>

      <div class="card pdf-embed">
        <iframe src="/mnt/data/StockMaster.pdf#page=1" frameborder="0" style="width:100%;height:100%"></iframe>
      </div>
    </main>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
